<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Simpler - Public multi-user board</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,500|Playfair+Display"
          rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<nav>
    <div class="nav__left">
        <a href="/">
            <span class="nav__logo" alt="logo"/>
        </a>
    </div>

    <div class="nav__right">
        {% if user %}
        Hi, {{user.username}} <a class="nav__login" href="/logout">Logout</a>
        {% else %}
        <a class="nav__login" href="/login">Login</a>
        <a class="nav__signup" href="/signup">Sign up</a>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}
</body>

</html>
